---
title: Whippets
layout: default
permalink: /whippets
lang: is
---


{% for thing in site.whippets %}
  {% if thing.lang == "is" %}
    <h2>
      <a href="{{ site.baseurl }}{{ thing.url }}">
        {{ thing.title }}
        <br><img src="{{ thing.img }}">
      </a>
    </h2>
  {% endif %}
{% endfor %}
