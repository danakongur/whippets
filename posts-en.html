---
title: Posts
permalink: /en/posts/
layout: default
lang: en
---


<ul>
    {% for post in site.posts %}
      {% if post.lang == "en" %}
        <li>
          <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }} - {{ post.date }}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
